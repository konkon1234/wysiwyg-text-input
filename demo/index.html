<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WYSIWYG TEXT INPUT demo</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="wysiwyg-text-input.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6 col-sm-12">
			<h1>WYSIWYG TEXT INPUT demo</h1>
			<p>
				input area is div element. when you click change can editable input field.
			</p>

			<h2>1line text.</h2>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="value-cell">
						click here.
					</div>
				</div>
			</div>

			<h2>multiline text.</h2>
			<p>
				next line to Shift + Enter.
			</p>
			<div class="panel panel-default">
				<div class="panel-body" style="height: 150px;">
					<div class="value-cell"
						 data-input-type="textarea">
						click here.
					</div>
				</div>
			</div>

			<h2>set maxlength.</h2>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="value-cell"
						data-input-maxlength="4">
						set maxlength is 4.
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript" src="wysiwyg-text-input.js"></script>
<script type="text/javascript">
	if (document.readyState !== 'loading') {
		startEditor();
	} else {
		document.addEventListener('DOMContentLoaded', startEditor);
	}

	function startEditor() {
		new WysiwygTextInput({
			commit_and_next_focus: false

		});
	}
</script>
</body>
</html>
